        <article class="postcard">

            <div class="postcard__text t-dark">
                <h4 class="postcard__title">PATHWAYS: find interesting entity-to-entity paths in hetrogeneous data</h4>
                <div class="postcard__subtitle">
                    <img src="images/calendar.svg" class="my-icon-first"/>May 2022 – March 2024 
                    <img src="images/person.svg" class="my-icon"/>co-leader
                    <img src="images/dollar.svg" class="my-icon"/>DIM RFSI PHD 2020-01
                    <img src="images/group.svg" class="my-icon"/>WeDoData start-up

                </div>
                <div class="postcard__bar"></div>
                <div class="postcard__preview-txt">
                    <ul>
                        <li><u>Main scientific contributions:</u> (1) efficiently enumerate all paths connecting named entities appearing in multi-modal and heterogeneous data by relying on an intermediate summary graph and a view-based algorithm; (2) the ranking of paths based on their interestingness, a quantitative measure based on entity confidence and information dilution.</li>
                        <li><u>Main practical achievements:</u> (1) a novel ChatGPT-based module for entity extraction; (2) the efficient evaluation of paths by using a dedicated multi-query optimization algorithm.</li>
                        <li><u>Partner:</u> <a href="https://wedodata.fr/" target="_blank">WeDoData</a> is a French SME specializing in data journalism and data visualization.</li>
                    </ul>
                </div>

                        <li><u>Partner:</u> <a href="https://wedodata.fr/" target="_blank">WeDoData</a> is a French SME specializing in data journalism and data visualization.</li>
